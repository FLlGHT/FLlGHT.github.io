<div class="container">

  <div class="row py-3">
    <form class="col-5" [formGroup]="dateForm" (ngSubmit)="onSubmit()">
      <div class="d-flex">

        <div class="me-2">
          <label>Start date</label>
          <input formControlName="startDate" class="form-control bg-dark bg-gradient text-light" type="date"
                 placeholder="dd-mm-yyyy">
        </div>

        <div>
          <label>End date</label>
          <input formControlName="endDate" class="form-control bg-dark bg-gradient text-light" type="date"
                 placeholder="dd-mm-yyyy">
        </div>

        <button class="btn btn-warning align-content-center mx-2 h-50 align-self-end">Show</button>
      </div>

      <div class="d-flex mt-2">
        <div class="btn-group" role="group">
          <input formControlName="endControl" type="radio" class="btn-check" value="currently" id="radio1">
          <label class="btn btn-outline-warning" for="radio1">Currently</label>

          <input formControlName="endControl" type="radio" class="btn-check" value="midnight" id="radio2">
          <label class="btn btn-outline-warning" for="radio2">Midnight</label>
        </div>
      </div>

    </form>
    <div class="col-7 px-5">
      <p class="mb-1">Info: </p>
      <div *ngIf="stats" class="d-flex">
        <p class="px-2">{{'Total time: ' + stats.totalTime + ' min'}} </p>
        <p class="px-2">{{'Productive time: ' + stats.productiveTime + ' min'}} </p>
        <p class="px-2">{{'Percentage: ' + (stats.percentage | percent)}}</p>
      </div>
    </div>
  </div>

  <div class="py-5">
    <h3 class="text-secondary">By events: </h3>
    <div *ngIf="authService.isSignedIn" class="row row-cols-5 g-3">
      <div *ngFor="let event of events | keyvalue : withoutComparison">
        <div class="col card bg-gradient bg-dark">
          <div class="card-body">
            <div class="d-flex">
              <h3>{{event.key}}</h3>
            </div>
            <p>{{'Total: ' + event.value}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5">
    <h3 class="text-secondary">By categories: </h3>
    <div *ngIf="authService.isSignedIn" class="row row-cols-5 g-3">
      <div *ngFor="let category of categories | keyvalue : withoutComparison">
        <div class="col card bg-gradient bg-dark">
          <div class="card-body">
            <div class="d-flex">
              <p class="p-3 me-2 rounded-circle" [style]="colorStyle(category.key)"></p>
              <h3>{{colorInfo(category.key)?.name}}</h3>
            </div>
            <p>{{'Total: ' + category.value}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
