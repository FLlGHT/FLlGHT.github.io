<form class="col" [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <h3 class="text-secondary">Settings</h3>
  <div class="d-flex py-2">

    <div class="me-2">
      <label>Start date</label>
      <input formControlName="startDate" class="px-3 form-control bg-dark bg-gradient text-light" type="date"
             placeholder="dd-mm-yyyy">
    </div>

    <div>
      <label>End date</label>
      <input formControlName="endDate" class="px-3 form-control bg-dark bg-gradient text-light" type="date"
             placeholder="dd-mm-yyyy">
    </div>

    <button class="btn btn-warning align-content-center mx-2 h-50 align-self-end">Show</button>
  </div>

  <div class="d-flex mt-2">
    <div class="btn-group" role="group" [ngStyle]="visibilityStyle()">
      <input formControlName="endControl" type="radio" class="btn-check" value="currently" id="radio1">
      <label class="btn btn-outline-warning px-5" for="radio1">Currently</label>

      <input formControlName="endControl" type="radio" class="btn-check" value="midnight" id="radio2">
      <label class="btn btn-outline-warning px-5" for="radio2">Midnight</label>
    </div>
  </div>

</form>
