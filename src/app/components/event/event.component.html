<div class="col card bg-gradient bg-dark shadow-lg">
  <div class="card-header d-flex">
    <p class="px-4 mb-0 rounded-circle" [style]="colorStyle(event.value.color)">{{'#' + index}}</p>
  </div>
  <div class="card-body text-truncate">
    <div>
      <h3>{{event.key}}</h3>
    </div>
    <p>{{toHoursAndMinutes(event.value.duration)}}</p>
  </div>
</div>
